<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    
    <title>Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .card {
        max-width: 300px;
      }
      .card-body {
        padding: 1.25rem;
      }
      .card-title {
        font-size: 1.25rem;
      }
      .card-text {
        margin-bottom: 0.5rem;
      }
	.h1, h1 {
    	font-size: calc(1.375rem + 1.5vw);
    	text-align: left;
	}
	.text-end {
   	 text-align: right!important;
    	padding-bottom: 10px;
    	padding-right: 10px;
 	}
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-end">
        <div class="container-fluid">
          
         <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>Bootstrap Assignment</h1>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          		<span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
           
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#">Menu 1</a></li>
                <li><a class="dropdown-item" href="#">Menu 2</a></li>
                <li><a class="dropdown-item" href="#">Menu 3</a></li>
              </ul>
            </li>
          </ul>
        </div>
          
        </div>
      </nav>
    </header>
    <main class="container my-5">
      <div class="row mb-3">
        <div>
          <span id="total-count"></span>
        </div>
      </div>
      <div class="row" id="card-container">
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      $.ajax({
        url: 'https://jsonplaceholder.typicode.com/users',
        method: 'GET',
        success: function(data) {
          var cardContainer = $('#card-container');
          var users = data;
          var totalCount = users.length;
          $('#total-count').text('Showing ' + totalCount + ' Records');
          for (var i = 0; i < users.length; i++) {
            var user = users[i];
            var card = '<div class="col-md-4 mb-4">' +
                         '<div class="card">' +
                           '<div class="card-body">' +
                             '<h5 class="card-title">' + user.name + '</h5>' +
                             '<p class="card-text">' + user.address.street + ', ' + user.address.suite + ', ' + user.address.city + ', ' + user.address.zipcode +                              '</p>' +
                             
                           '</div>' +
					'<div class="text-end">'+
					'<button class="btn btn-danger delete-card" data-card-id="' + i + '">Delete</button>' +
					'</div>'+
                         '</div>' +
                       '</div>';
            cardContainer.append(card);
          }
          $('.delete-card').click(function() {
            var cardId = $(this).data('card-id');
            if (confirm('Are you sure you want to delete this card?')) {
              $(this).closest('.col-md-4').remove();
              totalCount--;
              $('#total-count').text('Showing ' + totalCount + ' Records');
            }
          });
        },
        error: function() {
          alert('Failed to load data');
        }
      });
    </script>
  </body>
</html>
